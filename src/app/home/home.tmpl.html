<header-directive></header-directive>
<section class="main home">
	<div class="container">
		<div class="row text-center">	
			<div ng-repeat="product in homeCtrl.productList" class="col-sm-3">
        		<h4>{{product.Name}}</h4>
        		<img width="200" ng-src="assets/images/{{product.Image}}"/>
        		<p>{{product.Description}}</p>
        		<p>£{{product.Price}}</p>
            </div>	
		</div>
	</div>
</section> 
<footer>
	<div class="container">

			</div>
		</div>
	</div>
</footer>
